[% PROCESS blocks/login/header %]
<form method="POST">
    <h1>Perl CMS</h1>
    <input type="text" name="user_name" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit" class="btn-primary">Log In <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    <span class="error" id="failed_login_error">[% failed_login_error %]</span>
</form>
<br>
[% js_validate %]
[% PROCESS blocks/login/footer %]
