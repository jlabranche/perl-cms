<form method="POST">
    <label>User Name<input name="user_name" type="text"></label>
    <label>Password <input name="password" type="password"></label>
    <label>Password Verify <input name="password_verify" type="password"></label>
    <label>Email <input name="email" type="text"></label>
    <span id="user_name_error" class="error">[% user_name_error %]</span>
    <button type="submit">Submit</button>
</form>
