[% PROCESS layouts/admin/base %]
[% BLOCK main %]

<form action="ajax" method="post">
    <fieldset>
        <label>Title <input type="text" name="title" value="[% pages.0.title %]"></label>
        <label>Location <input type="text" name="href" value="[% pages.0.href %]"></label>
    </fieldset>
    <textarea name="content">[% pages.0.content %]</textarea>
    <input name="id" type="hidden" value="[% pages.0.id %]">
    <button action="submit" class="btn btn-primary">Save Changes</button>
    <span class="confirmation">Success!</span>
</form>

[% js_validation %]
[% END %]
