[% PROCESS layouts/admin/base %]
[% BLOCK main %]

[% DUMP page_id %]
[% DUMP pages %]
<table>
    <tr>
        <th>Page Title</th>
        <th>href</th>
        <th>Status</th>
        <th>Date Modified</th>
        <th>Author</th>
        <th>Edit</th>
    </tr>
    [% FOR page IN pages %]
    <tr>
        <td>[% page.name %]</td>
        <td>[% page.href %]</td>
        <td></td>
        <td></td>
    </tr>
    [% END %]
</table>

[% js_validation %]
[% END %]
